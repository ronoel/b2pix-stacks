<div class="pix-key-input-group">
  <label for="pixKey">Chave PIX (CPF ou CNPJ)</label>
  <input
    type="text"
    id="pixKey"
    class="form-control"
    [class.is-valid]="isValid() && value()"
    [class.is-invalid]="!isValid() && value()"
    placeholder="000.000.000-00 ou 00.000.000/0000-00"
    [value]="displayValue()"
    (input)="onInput($event)"
    [disabled]="disabled()"
    inputmode="numeric"
  />
  @if (value() && !isValid()) {
    <div class="invalid-feedback">
      CPF ou CNPJ inválido
    </div>
  }
  @if (value() && isValid()) {
    <div class="valid-feedback">
      {{ getDocumentType() }} válido
    </div>
  }
</div>
