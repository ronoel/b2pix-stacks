<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-base">
    <div class="modal-header">
      <h3>Disputar Ordem</h3>
      <button class="close-btn" (click)="onCancel()" [disabled]="isProcessing()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="modal-content">
      <div class="alert-box alert-warning">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Ao disputar, um moderador ser√° notificado para analisar o caso.</span>
      </div>

      <div class="form-group">
        <label for="dispute-reason">Motivo da disputa</label>
        <textarea
          id="dispute-reason"
          class="form-input"
          placeholder="Descreva o motivo da disputa..."
          [ngModel]="reason()"
          (ngModelChange)="reason.set($event)"
          [disabled]="isProcessing()"
          rows="4"
          maxlength="1000"
        ></textarea>
        <div class="char-counter" [class.limit]="charCount > 900">
          {{ charCount }} / 1000
        </div>
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn btn-outline" (click)="onCancel()" [disabled]="isProcessing()">
        Cancelar
      </button>
      <button
        class="btn btn-danger"
        (click)="onSubmit()"
        [disabled]="!isValid || isProcessing()"
      >
        @if (isProcessing()) {
          <span class="loading-spinner-sm"></span>
          Enviando...
        } @else {
          Enviar Disputa
        }
      </button>
    </div>
  </div>
</div>
